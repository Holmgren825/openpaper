<!DOCTYPE html>
<html lang="en">
<head>
   <title> OpenPaper</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

</head>
<body>
    <div class="menu">
       <img src='{{url_for('static', filename='bird_icon.svg')}}'/>
       <h1>OpenPaper</h1>
       <a href='{{url_for('home') }}'>Home </a>
       <a href="{{url_for('stream.index') }}">Papers</a>
       <a href="{{url_for('stream.review')}}">Review</a>
       <!--<a href="{{url_for('stream.create') }}">Submit</a>-->
       <div class="account">
       {% if g.user %}
       <a href="{{ url_for('auth.logout') }}">Log Out</a>
       <span>User: {{g.user['username']}}</span>
       {% else %}
       <!--<a href="{{ url_for('auth.register') }}">Register</a>-->
       <a href="{{ url_for('auth.login') }}">Log In</a>
       {% endif %}
       </div>
    <div class='container'>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
    </div>
</body>
</html>
