{% extends 'main.html' %}

{% block content %}
<h1 class="heading1">Submit an article</h1>
  <form class='submit' method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="abstract">Abstract</label>
    <textarea name="abstract" id="abstract">{{ request.form['abstract']
    }}</textarea>
    <label for="Body">Body</label>
    <textarea class="body" name="body" id="body">{{ request.form['body']
    }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
