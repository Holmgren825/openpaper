{% extends 'main.html' %}
{% block content %}
  {% for post in posts %}
  <article>
        <div class="post">
          <h1 class="heading1">{{post['title']}}</h1>
          <div class="about">
          <p>Author {{post['username']}}. Submitted {{post['created'].strftime('%B %d, %Y') }}</p>
          </div>
          <p>{{post['abstract']}}</p>
          </div>
          <div class="continue">
            <a href="{{ url_for('stream.read_paper',
            id=post['id'])}}">Continue reading</a>
          </div>
    </article>
    {% if not loop.last %}
      <hr class="post">
    {% endif %}
  {% endfor %}
{% endblock %}
